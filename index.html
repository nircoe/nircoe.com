<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nircoe.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #ffffff;
            letter-spacing: 3px;
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #888;
            font-weight: 300;
        }
        
        .description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 3rem;
        }
        
        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 2rem;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 80%, 100% {
                background: #333;
                transform: scale(1);
            }
            40% {
                background: #666;
                transform: scale(1.2);
            }
        }
        
        .footer {
            font-size: 0.8rem;
            color: #444;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .status {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">nircoe</h1>
        <p class="status">under construction</p>
        <p class="description">
            Website in development.
        </p>
        
        <div class="progress-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="footer">
            &copy; 2025 nircoe
        </div>
    </div>
</body>
</html>
